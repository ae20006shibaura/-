<!-- ベーステンプレートを適用する-->
{% extends 'base.html' %}

<!-- ヘッダー情報のページタイトルは
    ベーステンプレートを利用するページで設定する -->
{% block title %}Picture Gallery{% endblock %}

<!-- メインコンテンツを設定する<div>～</div>をテンプレートタグで囲む-->
{% block contents %}
<!-- メインコンテンツ -->
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <!-- 画像のサムネイルを表示するブロック -->
        <div class="col">          
          <div class="card shadow-sm">
            <!-- サムネイルの表示部 -->
            <svg
              class="bd-placeholder-img card-img-top"
              width="100%" height="225"
              xmlns="http://www.w3.org/2000/svg"
              role="img" aria-label="Placeholder: Thumbnail"
              preserveAspectRatio="xMidYMid slice"
              focusable="false">
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#55595c"/>
              <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
            </svg>

            <!-- サムネイル下の表示ブロック -->
            <div class="card-body">
              <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button"
                          class="btn btn-sm btn-outline-secondary">View</button>
                          <a href="{{url_for('pictapp.user_list',user_id=picture.user_id)}}">
                  <button type="button"
                          class="btn btn-sm btn-outline-secondary">{{picture.username}}</button></a>
                </div>
                <a href="{{url_for('pictapp.user_list',user_id=picture.user_id)}}">
                <small class="text-muted">{{picuture.username}}</small></a>
              </div>
            </div>
          </div>
        </div>
        <!-- 以下、 8個の<div class="col">ブロックを削除-->
      </div>
    </div>
  </div>
<!-- </main>タグ以下をすべて削除 -->

<!-- メインコンテンツを設定する<div>～</div>をテンプレートタグで囲む-->
{% endblock %}
